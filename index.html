<!DOCTYPE html>
<html lang="sk">
<head>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <link rel="icon" href="data:,">

  <meta charset="UTF-8">
  <title>Faraón</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ===============================
     GLOBAL EFFECT OVERLAY
================================ -->

<div id="tableOverlay"></div>
<div id="darkOverlay"></div>

<!-- ===============================
     MENU
================================ -->

<div id="menuScreen" class="menu-screen">
  <h1 class="menu-title">Faraón</h1>

  <div class="menu-buttons">
    <button id="singlePlayerBtn" class="menu-btn primary">
      Single Player
    </button>

    <button id="multiplayerBtn" class="menu-btn">
      Multiplayer
    </button>
  </div>

  <div class="menu-footer">
    © 2026 – Farár / Instagram : @miroslav_hitka
  </div>
</div>

<!-- ===============================
     MULTIPLAYER LOBBY
================================ -->

<div id="multiplayerLobby" class="lobby-screen" style="display:none;">

  <div class="lobby-box">

    <h2 class="lobby-title">Multiplayer Lobby</h2>

    <div class="lobby-section">
      <label>Meno hráča</label>
      <input id="playerNameInput" type="text" maxlength="16" placeholder="Zadaj meno">
    </div>

    <div class="lobby-section buttons">

      <button id="createRoomBtn" class="lobby-btn primary">
        Vytvoriť miestnosť
      </button>

      <input id="roomCodeInput" type="text" maxlength="6" placeholder="Kód miestnosti">

      <button id="joinRoomBtn" class="lobby-btn">
        Pripojiť sa
      </button>

    </div>

    <div id="roomInfo" style="display:none;">

      <div class="room-code">
        ROOM: <span id="roomCodeLabel">----</span>
      </div>

      <div id="playerList" class="player-list"></div>

      <button id="readyBtn" class="lobby-btn ready">
        READY
      </button>

      <button id="startGameBtn" class="lobby-btn start" style="display:none;">
        START GAME
      </button>

    </div>

    <button id="backFromLobbyBtn" class="lobby-btn back">
      Späť do menu
    </button>

  </div>

</div>

<!-- ===============================
     GAME
================================ -->

<div id="game" style="display:none;">
  <div id="gameInner">

    <!-- ===============================
         MULTIPLAYER OVERLAY
    ============================== -->

    <div id="multiGameUI" style="display:none;">

      <!-- TOP PLAYER -->
      <div class="multi-player top">
        <div class="name-bar" id="playerTopName"></div>
        <div class="card-row" id="playerTopCards"></div>
      </div>

      <!-- LEFT PLAYER -->
      <div class="multi-player left">
        <div class="card-col" id="playerLeftCards"></div>
        <div class="name-bar" id="playerLeftName"></div>
      </div>

      <!-- RIGHT PLAYER -->
      <div class="multi-player right">
        <div class="card-col" id="playerRightCards"></div>
        <div class="name-bar" id="playerRightName"></div>
      </div>

    </div>

    <!-- ===============================
         PC AREA (SINGLEPLAYER ONLY)
    ============================== -->

    <div id="pcArea">
      <div id="pcHand"></div>
    </div>

    <!-- ===============================
         CORE GAME UI (BOTH MODES)
    ============================== -->

    <div id="singleGameUI">

      <!-- TURN INDICATOR -->
      <div id="turnIndicator" class="turn-indicator"></div>

      <!-- TABLE -->
      <div id="table">

        <div id="tableCard"></div>

        <div id="deck">
          <img src="cards/back.png" alt="Balíček">
        </div>

        <!-- FORCED SUIT -->
        <div id="forcedSuitIndicator">
          Farba:
          <img id="forcedSuitImg" alt="">
        </div>

      </div>

      <!-- PLAYER HAND -->
      <div id="playerCards"></div>

      <!-- CONTROLS -->
      <div id="controls">
        <button id="playSelectedBtn" class="action">
          Vyložiť
        </button>
      </div>

      <!-- ACE DECISION -->
      <div id="aceDecision" class="ace-decision" style="display:none;">
        <button id="playAceBtn" class="action">Vyložiť eso</button>
        <button id="standAceBtn" class="action">Stáť</button>
      </div>

      <!-- SUIT CHOOSER -->
      <div id="suitChooser" style="display:none;">

        <button onclick="setSuit('♣')">
          <img src="cards/leaf-icon@medium.png">
        </button>

        <button onclick="setSuit('♥')">
          <img src="cards/heart-icon@medium.png">
        </button>

        <button onclick="setSuit('♦')">
          <img src="cards/bell-icon@medium.png">
        </button>

        <button onclick="setSuit('♠')">
          <img src="cards/acorn-icon@medium.png">
        </button>

      </div>

    </div>

  </div>
</div>

<!-- ===============================
     END SCREEN
================================ -->

<div id="endScreen">

  <div class="endBox">

    <h1 id="endTitle"></h1>
    <p id="loseReason"></p>

    <div class="endButtons">

      <button id="restartBtn" class="end-btn">
        Reštart
      </button>

      <button id="menuBtn" class="end-btn">
        Menu
      </button>

    </div>

  </div>

</div>

<!-- ===============================
     SHARED UI (COMMON)
================================ -->

<script src="ui/sharedUI.js"></script>

<!-- ===============================
     UI MODES
================================ -->

<script src="ui/uiController.js"></script>
<script src="ui/singleUI.js"></script>
<script src="ui/multiUI.js"></script>

<!-- ===============================
     GAME SCRIPT
================================ -->

<script src="Game.js"></script>


</body>
</html>
